<div class="card-padding">
  <div class="ui card card-width">
    <div class="content">
      <div class="header"><h1>{{story.title}}</h1></div>
      <div class="meta">Published on {{story.date}}</div>
      <div class="description">
        <p class="short-desc">{{story.description}}</p>
      </div>
      <div class="read-more">
        Read more...
      </div>
    </div>
    <div class="tag-padding">
      <!-- <label *ngFor="let tag of story.tags">{{tag}}</lable> -->
        <label *ngFor="let tag of story.tags">#{{tag}}</label>
    </div>
    <div class="extra content">
      <div class="right floated author">
        <img class="ui avatar image" src="/assets/images/matt.jpg"> {{story.postby}}
      </div>
    </div>
  </div>
</div>
